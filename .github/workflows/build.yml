name: build

on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["16"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: node.js ${{ matrix.node }} test in ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Environment
        run: |
          node -v
          npm -v
          yarn --version

      - name: Install
        run: yarn

      - name: Linter
        run: yarn run lint

      - name: Compile
        run: yarn run build

      - name: Deploy
        if: runner.os == 'linux' && github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
